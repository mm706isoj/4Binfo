<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondaggio Informazioni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #thankYouMessage {
            display: none;
            margin-top: 25px;
            font-size: 18px;
            color: green;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Come Stai?</h1>
        <form id="surveyForm">
            <label>
                <input type="radio" name="response" value="Benissimo" required>
                Benissimo
            </label>
            <label>
                <input type="radio" name="response" value="Bene" required>
                Bene
            </label>
            <label>
                <input type="radio" name="response" value="Non molto bene" required>
                Non molto bene
            </label>
            <label>
                <input type="radio" name="response" value="Male" required>
                Male
            </label>
            <label>
                <input type="radio" name="response" value="Malissimo" required>
                Malissimo
            </label>
            <button type="submit">Invia</button>
        </form>
        <p id="thankYouMessage">Grazie per la tua risposta!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("gemxunobxQkzXTbw5");
        })();

        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const response = document.querySelector('input[name="response"]:checked').value;

            const templateParams = {
                from_name: 'Survey User',
                message: response,
                to_email: 'mahmoud56elsayed@gmail.com'
            };

            emailjs.send('service_zgnt1pt', 'template_jq4101p', templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('thankYouMessage').style.display = 'block';
                    document.getElementById('surveyForm').style.display = 'none';
                }, function (error) {
                    console.error('FAILED...', error);
                    alert('Errore durante l\'invio del sondaggio. Riprova pi√π tardi.');
                });
        });
    </script>
</body>
</html>
